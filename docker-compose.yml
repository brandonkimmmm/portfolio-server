version: '3.3'

services:
  app:
    container_name: portfolio_app
    env_file:
      - .env
    build: .
    ports:
      - 80:80
    depends_on:
      - database
  database:
    container_name: portfolio_database
    image: postgres:14.1
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}